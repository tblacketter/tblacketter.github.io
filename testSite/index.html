<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Bootstrap Site</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <header>
    <div class="bg-success p-3 text-center text-white">
        <h1>Welcome to Camping World!</h1>
    </div>
  
    <nav class="navbar navbar-expand-sm bg-dark p-2 navbar-dark h4 btn-secondary">
        <div class="container-fluid">
            <ul class="navbar-nav ">
                <li class="nav-item"><a href="index.html" class="nav-link active btn btn-secondary btn-lg mx-2">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link active btn btn-secondary btn-lg mx-2">About</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link active btn btn-secondary btn-lg mx-2">Contact</a></li>
            </ul>
        </div>
    </nav>

  </header>

  <h2 class="text-center">Enjoy our slideshow!</h2>
  <body class="bg-secondary">
    <div class="container mt-5">
      <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./media/camping1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./media/camping2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./media/camping3.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4 mb-5 text-white" id="contact">
        <h2 class="text-center text-dark">Contact Us</h2>
        <h3 class="text-center">Just leave us you email and reason for contacting us and we will reach out to you as soon as we can!</h3>
  
        <form>
            <div class="form-group mt-2">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group mt-2">
              <label for="exampleFormControlSelect1">Reason fo contact (Dropdown)</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Information</option>
                <option>Questions about our process</option>
                <option>Interested in buying product</option>
                <option>Wish us well!</option>
              </select>
            </div>
  
            <div class="form-group mt-2">
              <label for="exampleFormControlTextarea1">Comments</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
  
            <input type="button" value="Submit" class="btn btn-success mt-2 text-center">
          </form>
    </div>
  </body>
</html>
