<body>
    <form action="mailto:terynblacketter@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <label for="company_name">Company:</label> <br>
            <input type="text" name="company_name" id="company_name" size="50">
            <div>

            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <label for="person_to_contact">Person to contact:</label> <br>
            <input type="text" name="person_to_contact" id="person_to_contact">
            <div>

            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->
            <label for="email-address"> Email:</label>
            <input type="email" placeholder="Email" name="email_address" id="email-address" required>	
            <div>

            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" placeholder="000-000-0000" required>
            <div>

            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>

            <label for="position_selectbox">Type of Postion:</label>
            <select name="position_selectbox" id="position_selectbox">
                <option value="Internship">Internship</option>
                <option value="Part-Time">Part-time</option>
                <option value="Full-Time">Full-Time</option>
                <option value="Contract">Contract</option>
                <option value="Temporary">Temporary</option>
                <option value="On call">On call</option>
            </select>
            <!-- Radio Buttons, page 99 -->
            <p>How did you find me?</p>
            <input type="radio" name="how_did_you_find_me" id="linkedin" value="LinkedIn"> <label for="linkedin">LinkedIn</label>
            <input type="radio" name="how_did_you_find_me" id="jobfair" value="Job Fair"> <label for="jobfair">Job Fair</label>
            <input type="radio" name="how_did_you_find_me" id="cwicorporatepartner" value="CWI Corparate Partner"> <label for="cwicorporatepartner">CWI Corporate Partner</label>
            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea name="commentbox" id="commentbox" placeholder="How should I prepare for the interview?" cols="100" rows="10"></textarea>

            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
